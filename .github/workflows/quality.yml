name: Quality

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ruff mypy pytest pytest-cov

      - name: Ruff
        run: ruff check .

      - name: MyPy
        run: mypy

      - name: Pytest
        run: pytest -q --cov --cov-fail-under=80 --cov-report=term-missing
