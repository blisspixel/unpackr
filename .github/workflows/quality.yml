name: Quality

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ${{ matrix.os }}
    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest", "ubuntu-latest", "macos-latest"]
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ruff mypy pytest pytest-cov

      - name: Ruff
        if: runner.os == 'Linux' && matrix.python-version == '3.11'
        run: python -m ruff check .

      - name: MyPy
        if: runner.os == 'Linux' && matrix.python-version == '3.11'
        run: python -m mypy

      - name: Pytest (Windows Full Suite + Coverage Gate)
        if: runner.os == 'Windows' && matrix.python-version == '3.11'
        run: python -m pytest -q --cov --cov-fail-under=80 --cov-report=term-missing

      - name: Pytest (Windows Full Suite)
        if: runner.os == 'Windows' && matrix.python-version != '3.11'
        run: python -m pytest -q

      - name: Pytest (Linux/macOS Smoke)
        if: runner.os != 'Windows'
        run: python -m pytest -q tests/test_cli_render.py tests/test_runtime_helpers.py
